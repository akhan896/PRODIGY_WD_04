<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>

<body>
    <div class="container">
        <h1>Connect With Me</h1>
        <p>I would love to respond to your messages and help you with ideas.
        Feel free to get in touch with me.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="John Amendo">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="Phone Number"placeholder="+91 234 566 6452">
                        </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email"placeholder="Johnyyy342@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text"placeholder="Product Demo ">
                        </div>
                    </div>

                </form>
            </div>
            
            <div class="contact-right">
                <h3>Reach Me</h3>
            </div>
        </div>
    </div>
</body>

</html>
